<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora mixta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="conttitle">
            <h1>Calculadora Mixta</h1>
        </div>

        <div class="info">
            <label for="operation">Selecciona una operación:</label>
            <select id="operation">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
                <option value="potencia">Potencia</option>
            </select>
        
            
            <input type="number" id="num1" placeholder="Valor uno">
            <input type="number" id="num2" placeholder="Valor dos">
        
            <button onclick="calcular()">Calcular</button>
        
            <h2>Resultado:</h2>
            <p id="resultado"></p>
        </div>
        </div>

    
        <script src="js/insdex.js"></script>
</body>
</html>
